          <h1 class="text-2xl font-semibold">Job Listings</h1>
          <button
            onclick="showAddJobModal()"
            class="px-4 py-2 bg-black text-white rounded-xl hover:bg-gray-900 transition-colors"

          </button>
        </div>

        <!-- Search bar and filters in one row -->
        <div class="flex flex-wrap items-center gap-4 mb-8">
          <div class="relative flex-1 max-w-md">
            <input
              type="text"

                <div class="flex gap-2 mt-3">

        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold">Create New Job Listing</h2>
          <button

            class="text-gray-400 hover:text-gray-600"
          >

              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"

                stroke-linejoin="round"

              />
            </svg>
          </button>
        </div>
        <form class="space-y-6" id="createJobForm" action="create_job_listings.php" method="POST">
          <!-- Location Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input
              type="text"
              name="location"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-black transition-colors"
            />
          </div>
          <!-- Employment Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Employment</label>
            <input
              type="text"
              name="employment"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-black transition-colors"
            />
          </div>
          <!-- Employment Type Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Employment Type</label>
            <select
              name="employment_type"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-black transition-colors"
            >
              <option value="full-time">Full-time</option>
              <option value="part-time">Part-time</option>
              <option value="contract">Contract</option>
            </select>
          </div>
          <!-- Salary Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Salary</label>
            <input
              type="text"
              name="salary"
              placeholder="Enter salary"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-black transition-colors"
            />
          </div>
          <!-- Description Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea
              name="description"
              rows="4"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-black transition-colors"

              Cancel
            </button>

              class="px-6 py-3 bg-black text-white font-medium hover:bg-gray-900 transition-colors rounded-xl"

    <script>
      function showAddJobModal() {
        document.getElementById("addJobModal").classList.remove("hidden");
        document.getElementById("addJobModal").classList.add("flex");
      }

      function hideAddJobModal() {
        document.getElementById("addJobModal").classList.add("hidden");
        document.getElementById("addJobModal").classList.remove("flex");
      }

      const menuButton = document.getElementById("menuButton");
      const sidebar = document.querySelector(".sidebar");

      menuButton.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });

      // Close sidebar when clicking outside on mobile
      document.addEventListener("click", (e) => {
        if (window.innerWidth < 1024) {
          if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
            sidebar.classList.remove("active");
          }
        }
      });

      // Fetch and display job listings
      function fetchJobListings() {
        fetch('fetch_job_listings.php')
          .then(response => response.json())
          .then(data => {
            const jobListingsContainer = document.getElementById('jobListings');

            data.forEach(job => {
              const jobCard = document.createElement('div');
              jobCard.className = 'p-8 bg-white border border-gray-100 rounded-xl hover:border-gray-200 transition-colors';
              jobCard.innerHTML = `
                <div class="flex justify-between items-start">
                  <div>
                    <h3 class="text-lg font-semibold">${job.employment}</h3>
                    <p class="text-gray-600 mt-1">${job.location}</p>
                    <div class="flex gap-2 mt-3">
                      <span class="px-3 py-1 bg-gray-100 rounded-full text-sm">${job.employment_type}</span>
                      <span class="px-3 py-1 bg-gray-100 rounded-full text-sm">${job.salary}</span>
                    </div>
                  </div>
                  <div class="flex items-center gap-2">
                    <span class="text-green-600 text-sm font-medium">Published</span>
                    <button class="text-gray-400 hover:text-gray-600">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                      </svg>
                    </button>
                  </div>
                </div>
              `;
              jobListingsContainer.appendChild(jobCard);
            });
          })
          .catch(error => console.error('Error fetching job listings:', error));
      }

      // Fetch job listings on page load
      document.addEventListener('DOMContentLoaded', fetchJobListings);
    </script>
