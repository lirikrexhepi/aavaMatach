<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-sm">
      <!-- Header -->
      <h2 class="text-2xl font-semibold text-black mb-12">Sign in</h2>

      <!-- Form -->
      <form class="space-y-6">
        <div class="space-y-1">
          <input
            type="email"
            placeholder="Email"
            class="w-full px-4 py-3 bg-transparent border border-gray-200 rounded-xl text-black placeholder-gray-400 focus:outline-none focus:border-black transition-colors"
          />
        </div>

        <div class="space-y-1">
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-3 bg-transparent border border-gray-200 rounded-xl text-black placeholder-gray-400 focus:outline-none focus:border-black transition-colors"
          />
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full mt-8 px-4 py-3 bg-black text-white hover:bg-gray-900 transition-colors font-medium rounded-xl"
          onclick="window.location.href='questionnaire.html'; return false;"
        >
          Continue
        </button>

        <!-- Footer Links -->
        <div class="flex justify-between text-sm mt-8 text-gray-500">
          <a href="#" class="hover:text-black transition-colors font-medium"
            >Create account</a
          >
          <a href="#" class="hover:text-black transition-colors font-medium"
            >Forgot password?</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
