      function createMatchCard(match) {
        return `
          <div class="match-card bg-white p-5 rounded-xl border shadow-sm flex flex-col min-h-[250px]">
            <div class="flex items-start justify-between mb-3">
              <div class="flex gap-3 min-w-0">

          match.company
        }" class="w-10 h-10 rounded-lg flex-shrink-0">
                <div class="min-w-0">
                  <h3 class="font-semibold text-base break-words">${
                    match.company
                  }</h3>
                  <p class="text-gray-600 text-sm truncate">${
                    match.position
                  }</p>
                </div>
              </div>
              <span class="px-2.5 py-1 bg-green-100 text-green-800 rounded-full text-xs font-medium whitespace-nowrap flex-shrink-0 ml-2">
                ${match.matchPercentage}% Match
              </span>
            </div>
            <div class="space-y-2 text-sm text-gray-500 flex-grow">
              <div class="flex items-center gap-2 min-h-[20px]">
                <svg class="h-4 w-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                </svg>
                <span class="truncate">${match.location}</span>
              </div>
              <div class="flex items-center gap-2 min-h-[20px]">
                <svg class="h-4 w-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="truncate">${match.salary}</span>
              </div>
            </div>
            <div class="mt-3 pt-3 border-t flex justify-between items-center">
              <span class="text-xs text-gray-500 whitespace-nowrap">Matched ${new Date(
                match.matchDate
              ).toLocaleDateString()}</span>
              <button class="px-3 py-1.5 bg-black text-white rounded-lg text-sm hover:bg-gray-800 transition-colors">
                View Details
              </button>
            </div>
          </div>
        `;
      }

      // Add these variables at the top of your script
      const ITEMS_PER_PAGE = 6;
      let currentPage = 1;

      // Function to create pagination controls
      function createPaginationControls(totalItems) {
        const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);

        return `
          <div class="fixed bottom-20 left-0 right-0 bg-white border-t">
            <div class="container mx-auto px-4 py-3">
              <div class="flex items-center justify-center space-x-2">
                <button 
                  onclick="changePage(${currentPage - 1})"
                  class="px-3 py-1.5 rounded-lg border text-sm ${
                    currentPage === 1
                      ? "bg-gray-100 text-gray-400 cursor-not-allowed"
                      : "bg-white hover:bg-gray-50"
                  }"
                  ${currentPage === 1 ? "disabled" : ""}
                >
                  Previous
                </button>
                
                <div class="flex items-center space-x-1">
                  ${generatePageNumbers(totalPages)}
                </div>

                <button 
                  onclick="changePage(${currentPage + 1})"
                  class="px-3 py-1.5 rounded-lg border text-sm ${
                    currentPage === totalPages
                      ? "bg-gray-100 text-gray-400 cursor-not-allowed"
                      : "bg-white hover:bg-gray-50"
                  }"
                  ${currentPage === totalPages ? "disabled" : ""}
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        `;
      }

      // Function to generate page numbers
      function generatePageNumbers(totalPages) {
        let pages = "";
        for (let i = 1; i <= totalPages; i++) {
          pages += `
            <button 
              onclick="changePage(${i})"
              class="px-3 py-1.5 rounded-lg border text-sm ${
                currentPage === i
                  ? "bg-black text-white"
                  : "bg-white hover:bg-gray-50"
              }"
            >
              ${i}
            </button>
          `;
        }
        return pages;
      }

      // Function to change page
      function changePage(newPage) {
        const totalPages = Math.ceil(matches.length / ITEMS_PER_PAGE);
        if (newPage >= 1 && newPage <= totalPages) {
          currentPage = newPage;
          renderMatches();
        }
      }

      // Update the renderMatches function
      function renderMatches() {
        const matchesContainer = document.querySelector("#matches-container");
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const currentMatches = matches.slice(startIndex, endIndex);

        matchesContainer.innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${currentMatches.map((match) => createMatchCard(match)).join("")}
          </div>
          ${createPaginationControls(matches.length)}
        `;
      }

      // Make sure to call renderMatches when the page loads
      document.addEventListener("DOMContentLoaded", renderMatches);
    </script>
